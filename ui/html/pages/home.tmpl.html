{{define "title"}}Home{{end}}

{{define "main"}}
    <h1>Latest Snippets</h1>
    {{if .Snippets}}
        <table>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>ID</th>
            </tr>
            {{range .Snippets}}
                <tr>
                    <td><a href='/snippet/view/{{.ID}}'>{{.Title}}</a></td>
                    <td>{{.Created}}</td>
                    <td>{{.ID}}</td>
                </tr>
            {{end}}
        </table>
    {{else}}
    <p>Nothing to see here just yet!</p>
    {{end}}
{{end}}
